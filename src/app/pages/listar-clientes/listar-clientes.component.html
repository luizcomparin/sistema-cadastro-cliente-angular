<section class="flex flex-col h-[calc(100dvh-24px)] gap-2">
    <app-page-header
        _pageTitle="Listar clientes">
    </app-page-header>
    <div class="flex flex-col p-4 px-6 gap-8d max-h-[calc(100%-72px)] bg-white shadow-md rounded-lg w-full h-full">
        <!-- <div class="flex gap-1 w-fit">
            <button class="custom-btn text-sm whitespace-nowrap">Popular com 200 cadastros</button>
            <button class="custom-btn text-sm whitespace-nowrap">Limpar lista</button>
        </div> -->
        <div class="flex flex-initial w-full p-4 gap-8 mb-2 border font-semibold rounded-md border-gray-300 bg-sky-100">
            <!-- Ordenador -->
            <app-list-sorter
                (sorter_OnSort)="fetchClientesList({
                    orderByColumn: $event.orderByColumn,
                    order: $event.order
		        })">
            </app-list-sorter>
            <!-- Input pesquisar -->
            <app-input-search
                (onSubmit)="fetchClientesList({
                    page: $event.page,
                    searchQuery: $event.searchQuery,
                    searchBy: $event.searchBy,
                    startByOrContain:$event.startByOrContain
                })">
            </app-input-search>
        </div>
        <!-- Dados/corpo da lista -->
        <div class="relative w-full gap-2 overflow-y-scroll">
            <app-list
                [list_items]="getListItems(clientesListSignal())"
                [list_tableFields]="list_tableFields">
            </app-list>
        </div>
        <!-- Paginador -->
        <app-list-paginator
            [paginationMeta]="paginationMetaSignal()"
            [limit]="lastPaginationOptionsUsedSig().limit!"
            (atualizarConsulta)="fetchClientesList({
                page:$event.paginaAtual,
                limit:$event.limit
            })">
        </app-list-paginator>
    </div>
</section>
